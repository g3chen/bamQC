output_dir=seqware-results
output_prefix=./

picard_job_memory=16000
picard_memory=10000
picard_module=picard
picard_version=2.21.2
#picard_jar=${PICARD_ROOT}/picard.jar
#picard_mark_duplicates_additional_params=
#mark_duplicates=true

bam_qc_metrics_module=bam-qc-metrics
bam_qc_metrics_version=0.2.1

sample_level=1100000
normal_insert_max=1500
map_qual_cut=30

# target_bed for testing; may need a different file for production
target_bed=/.mounts/labs/PDE/public/bam-qc-metrics/reference/hg19_random.genome.sizes.bed

# human genome reference
reference=/oicr/data/reference/genomes/homo_sapiens/UCSC/Genomic/UCSC_hg19/fasta/hg19.fa

json_metadata_job_mem=4000
bamqc_job_mem=8000

output_path=NA
manual_output=false
#queue= #This line can be uncommented when using SeqWare 1.0. See https://jira.oicr.on.ca/browse/PDE-392 for more information

# bam-qc-metrics requires a 3-part version number, eg. 0.1.2
# so we modify 3.0 to 3.0.0
workflow_version = 3.0.1
